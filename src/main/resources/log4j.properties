 
log4j.rootLogger = DEBUG,Console,F  
 
log4j.appender.Console = org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target = System.out  
log4j.appender.Console.Threshold = INFO  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern =  %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  
log4j.appender.Console.Encoding=UTF-8  
  
log4j.appender.F = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.F.File =c:/data/logs/withholdingBill/bill.log
log4j.appender.F.file.MaxFileSize=500KB  
log4j.appender.F.Append = true  
log4j.appender.F.Threshold = DEBUG  
log4j.appender.F.layout = org.apache.log4j.PatternLayout  
log4j.appender.F.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n  
log4j.appender.F.Encoding=UTF-8  

